<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Space Invaders</title>
</head>
<body>
   <div class="container">
      <div class="game-wrapper">
         <div class="grid">
         </div>
         <div class="info">
            <div class="info__item info__item-scope">
               <h1 class="results"></h1>
            </div>
            <div class="info__item info__item-wave">
               <h1 class="wave">1</h1>
            </div>
            <div class="info__item info__item-level">
               <h1 class="level">1</h1>
            </div>
            <button class="button">Next level</button>
         </div>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
